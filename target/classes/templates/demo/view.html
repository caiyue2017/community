<!DOCTYPE html>
<!--告诉服务器这是 thymeleaf 模板引擎-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
    <!--从 ModelAndView / Model 中提取 name 对应数据-->
    <p th:text = "${name}"></p>
    <p th:text = "${age}"></p>
</body>
</html>
